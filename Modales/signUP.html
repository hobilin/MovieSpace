<body>
<!-- multistep form -->
<form id="msform">
    <!-- fieldsets -->
    <fieldset>
        <h2 class="text-center logo m-bottom">MovieSpace</h2>
        <!-- progressbar -->
        <ul id="progressbar">
            <li id="1"class="active">Configuraci√≥n
            </li>
            <li id="2">Redes Sociales
            </li>
            <li id="3">Datos Personales
            </li>
        </ul>
        <div id="form-cont">
            <h2 class="fs-title">Crea tu Cuenta</h2>
            <h3 class="fs-subtitle"></h3>
            <input type="text" name="email" placeholder="Email" />
            <input type="password" name="pass" placeholder="Password" />
            <input type="password" name="cpass" placeholder="Confirmar Password" />
            <input type="button" id="next1" name="next" class="next action-button" value="Siguiente" />
        </div>
    </fieldset>

</form>
